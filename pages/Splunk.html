<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.min.css">
  <style>
    .card {
      border: none;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $("#BtnSend").click(function(){
        var sourcetype = $("#sourcetype").val();
        var count = $("#count").val();
        var sid = $("#sid").val();
        var results_link = $("#results_link").val();
        var search_name = $("#search_name").val();
        var owner = $("#owner").val();
        var app = $("#app").val();
        var data = {
          "result": {
		        "sourcetype" : sourcetype,
		        "count" : count
	        },
	        "sid" : sid,
	        "results_link" : results_link,
	        "search_name" : search_name,
	        "owner" : owner,
	        "app" : app
        }
        console.log(JSON.stringify(data));
        $.ajax({
            async: false,
            crossDomain: true,
            url: "https://tstishoppingfortest01.herokuapp.com/api/alert_action",
            method: 'POST',
            headers: {
                "Content-Type":"application/json; charset=utf-8"
            },
            dataType: "json",
            data: JSON.stringify(data),
            success: function (ret) {
              console.log("success");
            },
            error: function (ret) {
              alert("error");
            }
        });
      })
    });
  </script>
</head>

<body>
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Splunk</h5>
        <p class="card-text">請輸入</p>
        <table id="TableMeetingMember" class="table hidden">
          <thead>
          <tr>
            <td><p class="card-text">sourcetype:&nbsp</p></td>
            <td><input class="form-control" id="sourcetype" value="mongod"></td>
          </tr>
          <tr>
              <td><p class="card-text">count:&nbsp</p></td>
              <td><input class="form-control" id="count" value="8"></td>
            </tr>
          <tr>
            <td><p class="card-text">sid:&nbsp</p></td>
            <td><input class="form-control" id="sid" value="scheduler_admin_search_W2_at_14232356_132"></td>
          </tr>
          <tr>
              <td><p class="card-text">results_link:&nbsp</p></td>
              <td><input class="form-control" id="results_link" value="http://web.example.local:8000/app/search/@go?sid=scheduler_admin_search_W2_at_14232356_132"></td>
          </tr>
          <tr>
              <td><p class="card-text">search_name:&nbsp</p></td>
              <td><input class="form-control" id="search_name" value="null"></td>
          </tr>
          <tr>
              <td><p class="card-text">owner:&nbsp</p></td>
              <td><input class="form-control" id="owner" value="admin"></td>
          </tr>
          <tr>
              <td><p class="card-text">app:&nbsp</p></td>
              <td><input class="form-control" id="app" value="search"></td>
          </tr>
        </thead>
        </table>
        <td><button id="BtnSend" class="btn btn-success">送出</button></td>
      </div>
    </div>
  </div>
</body>

</html>
